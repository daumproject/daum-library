<html>

<head>

    <title>Moyens DAUM</title>

    <style type="text/css" title="currentStyle">
        @import "media/css/demo_page.css";
        @import "media/css/demo_table.css";
    </style>

    <script type="text/javascript" language="javascript" src="media/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" language="javascript" src="media/js/dataTables.js"></script>

</head>



<body>

<div id="text">

</div>

<div id="container">
    <div id="demo">
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="moyens">
            <thead>
            <tr>
                <th>ID</th>
                <th>TYPE</th>
                <th>CRM</th>
                <th>HD</th>
            </tr>
            </thead>
            <tbody>
            $contenu$
            </tbody>
            <tfoot>
            <tr>
                <th>ID</th>
                <th>TYPE</th>
                <th>CRM</th>
                <th>HD</th>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="spacer"></div>

   </div>

<script type="text/javascript" charset="utf-8">

        function showMessage(text)
        {
        document.getElementById('text').innerHTML = text;
        }
        var ws = new WebSocket('ws://$ip$:8082/jed');
        showMessage('Connecting...');
        ws.onopen = function() {

        showMessage('Connected!');


        };
        ws.onclose = function() {

        showMessage('Lost connection');

        };

        ws.onmessage = function(msg) {


        showMessage(msg.data);


        };

        $(document).ready(function() {
        $('#moyens').dataTable();
        } );
    </script>

</body>



</html>
