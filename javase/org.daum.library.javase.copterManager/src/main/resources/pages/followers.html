<html>

<head>

    <title>Followers</title>

    <style type="text/css" title="currentStyle">
        @import "media/css/demo_page.css";
        @import "media/css/demo_table.css";
    </style>

    <script type="text/javascript" language="javascript" src="media/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" language="javascript" src="media/js/dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="media/js/dataTablesHelper.js"></script>

</head>



<body>

<div id="text">

</div>

<div id="container">
    <div id="demo">
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="followers">
            <thead>
            <tr>
                <th>ID</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>accuracy</th>
                <th>altitude</th>
                <th>safetydistance</th>
                <th>isfollowed</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
    <div class="spacer"></div>

</div>


<script type="text/javascript" charset="utf-8">

    $(document).ready(function() {
    $('#followers').dataTable( {
    "aoColumns": [
    { "bVisible":    true },
    null,
    null,
    null,
            null,
            null
    ] } );

    } );

    function showMessage(text)
    {
    document.getElementById('text').innerHTML = text;
    }

    var ws = new WebSocket('ws://$ip$:8082/followmanager');
    showMessage('Connecting...');

    ws.onopen = function()
    {
    showMessage('Connected!');

    };

    ws.onclose = function()
    {
    showMessage('Lost connection');

    };

    ws.onmessage = function(evt)
    {
        var data = evt.data;
        var oTable = $('#followers').dataTable();
        var request=data.split("$")
        var cmd =  request[0];

        if(cmd == 'ADD')
        {
            var obj = jQuery.parseJSON(request[1]);



            oTable.fnAddData( [
                    obj.followerid,
                obj.lat,
                obj.lon,
                obj.accuracy,
            obj.altitude,
            obj.safety_distance]
            );

        }else if(cmd =='UPDATE')
        {
            var obj = jQuery.parseJSON(request[1]);
            var rowID = findRowIndexUsingCol(obj.numeroIntervention,'#moyens',0);
            oTable.fnUpdate([obj.numeroIntervention,obj.type,obj.gh_crm,obj.gh_engage],rowID);

        }else if(cmd =='DELETE')
        {
            var rowID = findRowIndexUsingCol(request[1],'#moyens',0);
            oTable.fnDeleteRow(rowID);
        }
    }

</script>

</body>



</html>
